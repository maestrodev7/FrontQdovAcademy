<div class="login-container">
  <form
    nz-form
    [formGroup]="validateForm"
    class="login-form"
    (ngSubmit)="submitForm()"
  >
    <h2 class="login-title">Connexion</h2>

    <nz-form-item>
      <nz-form-control [nzErrorTip]="'Veuillez entrer votre nom d’utilisateur !'">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="username"
            placeholder="Nom d’utilisateur"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzErrorTip]="'Veuillez entrer votre mot de passe !'">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Mot de passe"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Se souvenir de moi</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12" class="text-right">
        <a class="login-form-forgot">Mot de passe oublié ?</a>
      </div>
    </div>

    <div *ngIf="errorMessage" style="color: red; margin-bottom: 12px">
      {{ errorMessage }}
    </div>

    <button
      nz-button
      class="login-form-button login-form-margin"
      [nzType]="'primary'"
      [disabled]="loading"
      [nzLoading]="loading"
    >
      Connexion
    </button>
  </form>
</div>
