<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">

      <ng-container *ngIf="isSuperAdmin()">
        <li nz-submenu nzTitle="Utilisateurs" nzIcon="user">
          <ul>
            <li nz-menu-item routerLink="/dashboard/admins">Admins</li>
            <li nz-menu-item routerLink="/users/promoteurs">Promoteurs</li>
          </ul>
        </li>

        <li nz-submenu nzTitle="Paramètres" nzIcon="setting">
          <ul>
            <li nz-menu-item routerLink="/parametres/systeme">Système</li>
            <li nz-menu-item routerLink="/parametres/roles">Rôles</li>
          </ul>
        </li>
      </ng-container>

      <ng-container *ngIf="isAdminOrPromoteur()">
        <li nz-submenu nzTitle="Utilisateurs" nzIcon="team">
          <ul>
            <li nz-menu-item routerLink="/dashboard/teachers">Enseignants</li>
            <li nz-menu-item routerLink="/dashboard/students">Elèves</li>
            <li nz-menu-item routerLink="/dashboard/parents">Parents</li>
          </ul>
        </li>

        <li nz-submenu nzTitle="Classes" nzIcon="read">
          <ul>
            <li nz-menu-item routerLink="/dashboard/series">Series</li>
            <li nz-menu-item routerLink="/dashboard/class-levels">Niveau</li>
            <li nz-menu-item routerLink="/dashboard/classrooms">Classes</li>
          </ul>
        </li>

        <li nz-menu-item routerLink="/dashboard/registrations">
          <span nz-icon nzType="file"></span>
          <span>Inscriptions</span>
        </li>

        <li nz-menu-item routerLink="/dashboard/subjects">
          <span nz-icon nzType="book"></span> <span>Matières</span>
        </li>

        <li nz-menu-item routerLink="/dashboard/grades">
          <span nz-icon nzType="form"></span> <span>Notes</span>
        </li>
      </ng-container>

    </ul>
  </nz-sider>
<router-outlet></router-outlet>
</nz-layout>
