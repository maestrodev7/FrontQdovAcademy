<div class="header-actions">
  <button nz-button nzType="primary" (click)="openModal()">Créer un enseignant</button>
</div>

<nz-modal
  [(nzVisible)]="isModalVisible"
  nzTitle="Créer un Enseignant"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="submitForm()"
  [nzOkLoading]="isSubmitting"
>
<ng-container *nzModalContent>
  <div *ngIf="formError" class="error-message" style="color: #ff4d4f; margin-bottom: 16px; padding: 8px; background-color: #fff2f0; border: 1px solid #ffccc7; border-radius: 4px; white-space: pre-line;">
    <strong>Erreur :</strong> {{ formError }}
  </div>
  <app-add-teacher
    [form]="adminForm"
    (formChange)="onFormChange($event)"
  ></app-add-teacher>
</ng-container>
</nz-modal>

<div class="content-container">
  <app-dynamic-table
    [title]="'Enseignants de l’école'"
    [columns]="columns"
    [data]="teachers"
    [selectable]="true"
  ></app-dynamic-table>
</div>
