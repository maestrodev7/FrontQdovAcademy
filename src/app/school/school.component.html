<nz-spin [nzSpinning]="loading">
  <div class="schools-container">
    <h2>Sélectionnez une école</h2>

    <button
      nz-button
      nzType="primary"
      style="position: absolute; top: 0; right: 0;"
      (click)="goToAddSchool()"
    >
      Ajouter une école
    </button>

    <nz-list
      [nzGrid]="{ gutter: 16, column: 3 }"
      [nzDataSource]="schools"
      [nzRenderItem]="item"
      [nzBordered]="false">
      <ng-template #item let-school>
        <nz-list-item>
          <nz-card
            nzHoverable
            [nzTitle]="school.name"
            (click)="selectSchool(school)">
            <p>📍 {{ school.address }}</p>
            <p>☎️ {{ school.phoneNumber }}</p>
          </nz-card>
        </nz-list-item>
      </ng-template>
    </nz-list>
  </div>
</nz-spin>
